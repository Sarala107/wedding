<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Website</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
    <!-- swiper -->
    <link rel="stylesheet" href="./assets/styles/swiper.min.css" />
    <!-- jquery -->
    <script src="./assets/js/jquery.js"></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="cursor"></div>
    <div
      class="login-sign-up-page"
      style="background-image: url(./assets/images/bg.png)"
    >
      <div class="form-area">
        <div class="home-btn">
          <a href="index.html">
            <button>
              <img src="./assets/icon/clarity_home-solid.svg" alt="" />
            </button>
          </a>
        </div>

        <div
          class="image-area"
          style="background-image: url(./assets/images/login.png)"
        >
          <h2>Welcome to Wedding Website</h2>
        </div>

        <div class="form-input-area">
          <form action="">
            <div class="form">
              <h2>Email Verification</h2>

              <div class="group">
                <div class="icon">
                  <img src="./assets/icon/lucide_check-circle.svg" alt="" />
                </div>
                <input
                  type="number"
                  name="verification_code"
                  id="verification_code"
                  onchange="getData(this)"
                />
                <label
                  class="form-input-label"
                  name="verification_code"
                  for="verification_code"
                  >Verification Code</label
                >
                <div class="line"></div>
              </div>

              <div class="button-group">
                <button class="submit-btn">Resend</button>
                <button class="submit-btn">Submit</button>
              </div>
            </div>
          </form>

          <div class="or">OR</div>

          <button class="sign-in-with-google">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
          <button class="sign-in-with-facebook">
            <i class="fab fa-facebook-f"></i>Sign in with Facebook
          </button>

          <p class="account-have">
            New to wedding website? <a href="sign-up.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>

  <script src="./assets/js/scripts.js"></script>
</html>
